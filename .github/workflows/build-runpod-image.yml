name: Build RunPod ComfyUI Image

# Thin app layer on top of the pre-built base image.
# Still needs free-disk-space because pulling the large base image (~20GB+)
# can exhaust the runner's disk.
# Triggers on any infra/runpod/ change. Base-only file changes will also
# trigger this (harmlessly) to ensure the app image stays in sync.
on:
  push:
    paths:
      - 'infra/runpod/**'
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag (e.g. v1.0.0)'
        required: false
        default: ''
      base_image:
        description: 'Base image override (e.g. ghcr.io/g858-debug/nsw-comfyui-base:sha-abc1234)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: g858-debug/nsw-comfyui-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Determine tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Determine base image
        id: base
        run: |
          if [ -n "${{ github.event.inputs.base_image }}" ]; then
            echo "image=${{ github.event.inputs.base_image }}" >> "$GITHUB_OUTPUT"
          else
            echo "image=ghcr.io/g858-debug/nsw-comfyui-base:latest" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/build-push-action@v6
        with:
          context: ./infra/runpod
          file: ./infra/runpod/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=runpod-app
          cache-to: type=gha,mode=min,scope=runpod-app
          build-args: |
            BASE_IMAGE=${{ steps.base.outputs.image }}
