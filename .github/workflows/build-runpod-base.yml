name: Build RunPod Base Image

# Heavy base image (~45 min). Only rebuild when models, custom nodes, or
# dependencies change. The app image (Dockerfile) layers on top of this.
on:
  push:
    paths:
      - 'infra/runpod/Dockerfile.base'
      - 'infra/runpod/download-models.sh'
      - 'infra/runpod/download-civitai-loras.py'
      - 'infra/runpod/download-insightface.py'
      - 'infra/runpod/diagnose-ipadapter.py'
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag (e.g. v1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: g858-debug/nsw-comfyui-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # Remove ALL pre-loaded Docker images to reclaim extra space
      - name: Remove Docker images
        run: docker image prune -af && docker system prune -af

      - name: Check available disk
        run: df -h /

      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          SHA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$(echo '${{ github.sha }}' | cut -c1-7)"
          if [ -n "${{ github.event.inputs.version }}" ]; then
            SHA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}"
          fi
          echo "latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_OUTPUT"
          echo "sha=${SHA_TAG}" >> "$GITHUB_OUTPUT"

      # Use plain docker build (not buildx) to avoid the docker-container driver
      # which duplicates storage and exhausts disk on ubuntu-latest runners.
      - name: Build image
        run: |
          docker build \
            --build-arg CIVITAI_API_KEY="${{ secrets.CIVITAI_API_KEY }}" \
            -f ./infra/runpod/Dockerfile.base \
            -t ${{ steps.tags.outputs.latest }} \
            -t ${{ steps.tags.outputs.sha }} \
            ./infra/runpod

      - name: Check disk after build
        run: df -h /

      - name: Push image
        run: |
          docker push ${{ steps.tags.outputs.latest }}
          docker push ${{ steps.tags.outputs.sha }}
