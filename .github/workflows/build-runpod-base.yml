name: Build RunPod Base Image

# Heavy base image (~45 min). Only rebuild when models, custom nodes, or
# dependencies change. The app image (Dockerfile) layers on top of this.
on:
  push:
    paths:
      - 'infra/runpod/Dockerfile.base'
      - 'infra/runpod/download-models.sh'
      - 'infra/runpod/download-civitai-loras.py'
      - 'infra/runpod/download-insightface.py'
      - 'infra/runpod/diagnose-ipadapter.py'
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag (e.g. v1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: g858-debug/nsw-comfyui-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # Remove ALL pre-loaded Docker images to reclaim ~6-8GB
      - name: Remove Docker images
        run: docker image prune -af && docker system prune -af

      - name: Check available disk
        run: df -h / && echo "---" && df -h

      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Determine tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: ./infra/runpod
          file: ./infra/runpod/Dockerfile.base
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          sbom: false
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=min
          build-args: |
            CIVITAI_API_KEY=${{ secrets.CIVITAI_API_KEY }}
